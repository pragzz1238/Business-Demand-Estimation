{% extends 'main.html' %} {% block body %}

<!-- ======= Header ======= -->
<header id="header-signin" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo1"
        ><img src="../static/assets/img/logo.png" alt="" class="img-fluid"
      /></a>
      <h1 class="logo1"><a href="/">FORSEER</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
    </div>
  </div>
</header>

<!-- ======= SignIn Form ======= -->

<div class="content" style="padding-top: 7rem">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img
          src="../static/assets/img/undraw_remotely_2j6y.svg"
          alt="Image"
          class="img-fluid"
        />
      </div>
      <div class="col-md-6 contents" style="margin-top: 5%;">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">
                Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                consectetur adipisicing.
              </p>
            </div>
            <form action="/home" id="form" onsubmit="return validateInputs()">
              <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="#" class="forgot-pass" style="text-decoration: none;">Forgot Password?</a></span
                >
              </div>
                <button type="submit" id="submit" value="Log In" class="btn btn-block btn-primary bclr">Log In</button>
            </form>
            <p class="loginhere" style="padding-left: 3%;">
              Don't have an account ?<a href="/signup" class="loginhere-link"> Sign Up</a>
          </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
const form = document.getElementById('form');
console.log('hii');
const email = document.getElementById('email');
const password = document.getElementById('password');
form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();

    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

    if(passwordValue === '') {
        setError(password, 'Password is required');
    } else if (passwordValue.length < 8 ) {
        setError(password, 'Password must be at least 8 character.')
    } else {
        setSuccess(password);
    }


};


</script>
{% endblock %}
